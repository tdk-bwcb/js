<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: black; color: aquamarine;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)

    }
    addLanguage("Python")
    addLanguage("TypeScript")
    // this requires traversal of whole tree upto end node 
    // not optimal for larger values

    function optiAddLang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    optiAddLang("GoLang")


    // Edit

    const secLang = document.querySelector('li:nth-child(2)')
    //secondLang.innerHTML = "Mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secLang.replaceWith(newLi)        
    
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>Java</li>"


    // Remove

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
